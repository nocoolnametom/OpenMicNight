message:
  class: sfDoctrineRouteCollection
  options:
    model:                Message
    module:               message
    prefix_path:          /message
    column:               id
    with_wildcard_routes: true

profile:
  class: sfDoctrineRouteCollection
  options:
    model:                Profile
    module:               profile
    prefix_path:          /profile
    column:               id
    with_wildcard_routes: true

episode:
  class: sfDoctrineRouteCollection
  options:
    model:                Episode
    module:               episode
    prefix_path:          /episode
    column:               id
    with_wildcard_routes: true

# You can find more information about this file on the symfony website:
# http://www.symfony-project.org/reference/1_4/en/10-Routing

sf_guard_signin:
  url:   /login
  param: { module: sfGuardAuth, action: signin }

sf_guard_signout:
  url:   /logout
  param: { module: sfGuardAuth, action: signout }

sf_guard_forgot_password:
  url:   /forgot
  param: { module: sfGuardAuth, action: forgot }

sf_guard_register:
  url:   /register
  param: { module: sfGuardAuth, action: register }

sf_guard_verify:
  url:   /verify/:key
  param: { module: sfGuardAuth, action: verify }

# default rules
homepage:
  url:   /
  param: { module: home, action: index }

subreddit_index:
  url:   /r/:subreddit_name/:module
  param: { action: index }

subreddit_default:
  url:   /r/:subreddit_name/:module/:action/*

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
